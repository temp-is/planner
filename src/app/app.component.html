<div class="app">
  <div
    class="app__auth"
    *ngIf="!(isAuthenticated$ | async); else authenticated"
  >
    <router-outlet></router-outlet>
  </div>
  <ng-template #authenticated>
    <div class="header">
      <app-header></app-header>
    </div>
    <main class="main">
      <app-schedular-toolbar class="sticky-toolbar"></app-schedular-toolbar>
      <app-scheduler></app-scheduler>
    </main>
    <div class="footer">
      <app-unloaded-orders></app-unloaded-orders>
    </div>
  </ng-template>
</div>
